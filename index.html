<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Chismisan</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="gif-overlay"></div>
  <div class="container">
    <h1>Online Chismisan</h1>

    <div id="entry">
      <input type="text" id="username" placeholder="Enter your name" />
      <button id="connectBtn">Connect</button>
      <p id="status">Click connect to start chatting.</p>
    </div>
    <div id="connectingLoader" class="loader-container hidden">
  <div class="loader"></div>
  <p>Finding a stranger...</p>
</div>
    <div id="chatUI" class="hidden">  
    <div id="chatBox"></div>
<div id="typingIndicator" class="typing hidden">Stranger is typing...</div>
<form id="chatForm">
  <input id="messageInput", placeholder="Message...">
  <button type="submit">Send</button>
</form>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
